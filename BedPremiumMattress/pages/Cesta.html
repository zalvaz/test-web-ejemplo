<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesta de Compras</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cesta.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">Bed Premium <span>Mattress</span></a>
        </div>
    </header>
    <main>
        <h1>Cesta de Compras</h1>
        <div id="cart-container">
            <!-- Productos renderizados dinámicamente -->
        </div>
        <div class="summary">
            <p><strong>Total:</strong> $<span id="total-amount">0</span></p>
            <div class="buttons">
                <a href="/index.html" class="btn-secondary">Volver a Inicio</a>
                <button class="btn-primary" id="checkout-btn">Pagar</button>
            </div>
        </div>
    </main>
    <footer>
        <p>Página de ejemplo para mostrar :)</p>
    </footer>
    <script src="/js/cesta.js"></script>
</body>
</html>
